version: '3.4'
services:
#  Optional
#  tutorial-repo-share:
#    image: alfresco/alfresco-share:7.1.1
#    environment:
#      REPO_HOST: tutorial-repo-acs
#      REPO_PORT: 8080
#    ports:
#      - "8180:8080"
  tutorial-repo-acs:
    image: alfresco-content-services-tutorial-repo:development
    build:
      dockerfile: ./Dockerfile
      context: ../../../target
    environment:
      JAVA_TOOL_OPTIONS: "-Dencryption.keystore.type=JCEKS
            -Dencryption.cipherAlgorithm=AES/CBC/PKCS5Padding
            -Dencryption.keyAlgorithm=AES
            -Dencryption.keystore.location=/usr/local/tomcat/shared/classes/alfresco/extension/keystore/keystore
            -Dmetadata-keystore.password=mp6yc0UD9e
            -Dmetadata-keystore.aliases=metadata
            -Dmetadata-keystore.metadata.password=oKIWzVdEdA
            -Dmetadata-keystore.metadata.algorithm=AES"
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
    ports:
      - "8080:8080"
      - "8888:8888"
    volumes:
      - tutorial-repo-acs-volume:/usr/local/tomcat/alf_data
    depends_on:
      - tutorial-repo-postgres
  tutorial-repo-postgres:
    image: postgres:9.6
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "5555:5432"
    volumes:
      - tutorial-repo-db-volume:/var/lib/postgresql/data
  tutorial-repo-ass:
    image: alfresco/alfresco-search-services:1.2.0
    environment:
      SOLR_ALFRESCO_HOST: tutorial-repo-acs
      SOLR_ALFRESCO_PORT: 8080
      SOLR_SOLR_HOST: tutorial-repo-ass
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
    ports:
      - "8983:8983"
    volumes:
      - tutorial-repo-ass-volume:/opt/alfresco-search-services/contentstore
      - tutorial-repo-ass-volume:/opt/alfresco-search-services/data
volumes:
  tutorial-repo-acs-volume:
    external: true
  tutorial-repo-db-volume:
    external: true
  tutorial-repo-ass-volume:
    external: true
